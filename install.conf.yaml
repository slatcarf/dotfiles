- defaults:
    link:
      relink: true

- clean: ['~']

- create:
  - ~/.config/zathura

- link:
    ~/.config/i3: i3
    ~/.config/kitty: kitty
    ~/.config/picom: picom
    ~/.config/polybar: polybar
    ~/.config/rofi: rofi
    ~/.config/cava: cava
    ~/.bashrc_base: .bashrc_base
    ~/.zshrc: .zshrc
    ~/.config/zathura/zathurarc: zathurarc
    ~/.xinitrc: .xinitrc
    ~/.config/alacritty: alacritty
    ~/.bash_profile: .bash_profile
    ~/.fehbg: .fehbg
    ~/wallpaper: wallpaper
    ~/.ssh/config: .ssh_config
    ~/.config/starship.toml: starship.toml


